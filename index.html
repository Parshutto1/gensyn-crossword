<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Gensyn Crossword</title>
    <link rel="preload" href="/background.jpg" as="image"/>
    <link rel="preload" href="/gensyn-logo.png" as="image"/>
    <link rel="preload" href="/ppmondwest-regular.otf" as="font" type="font/otf" crossorigin/>
    <style>
        @font-face {
            font-family: 'Mondwest';
            src: url('/ppmondwest-regular.otf') format('opentype');
            font-display: swap;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: ui-sans-serif, system-ui, sans-serif;
            line-height: 1.5;
        }

        .font-mondwest {
            font-family: 'Mondwest', ui-sans-serif, system-ui, sans-serif;
        }

        .min-h-screen {
            min-height: 100vh;
        }

        .bg-gradient-to-br {
            background: linear-gradient(to bottom right, #f0abfc, #c4b5fd, #a5b4fc);
        }

        .p-8 {
            padding: 2rem;
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .bg-center {
            background-position: center;
        }

        .bg-no-repeat {
            background-repeat: no-repeat;
        }

        .bg-white\/10 {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .backdrop-blur-md {
            backdrop-filter: blur(12px);
        }

        .rounded-2xl {
            border-radius: 1rem;
        }

        .shadow-2xl {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .relative {
            position: relative;
        }

        .max-w-4xl {
            max-width: 56rem;
        }

        .w-full {
            width: 100%;
        }

        .text-5xl {
            font-size: 3rem;
            line-height: 1;
        }

        .font-bold {
            font-weight: 700;
        }

        .text-white {
            color: white;
        }

        .text-center {
            text-align: center;
        }

        .mb-8 {
            margin-bottom: 2rem;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }

        .mb-3 {
            margin-bottom: 0.75rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mt-8 {
            margin-top: 2rem;
        }

        .text-shadow {
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .max-w-md {
            max-width: 28rem;
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .text-2xl {
            font-size: 1.5rem;
            line-height: 2rem;
        }

        .text-xl {
            font-size: 1.25rem;
            line-height: 1.75rem;
        }

        .text-lg {
            font-size: 1.125rem;
            line-height: 1.75rem;
        }

        .block {
            display: block;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .py-3 {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }

        .py-4 {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .px-6 {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        .px-8 {
            padding-left: 2rem;
            padding-right: 2rem;
        }

        .rounded-lg {
            border-radius: 0.5rem;
        }

        .rounded-xl {
            border-radius: 0.75rem;
        }

        .bg-white\/90 {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .bg-white\/20 {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .border-2 {
            border-width: 2px;
        }

        .border-purple-300 {
            border-color: #d8b4fe;
        }

        .focus\:outline-none:focus {
            outline: none;
        }

        .focus\:ring-2:focus {
            box-shadow: 0 0 0 2px;
        }

        .focus\:ring-purple-500:focus {
            box-shadow: 0 0 0 2px #8b5cf6;
        }

        .focus\:border-transparent:focus {
            border-color: transparent;
        }

        .gap-4 {
            gap: 1rem;
        }

        .transition-all {
            transition: all 0.3s;
        }

        .duration-300 {
            transition-duration: 0.3s;
        }

        .transform {
            transform: var(--tw-transform);
        }

        .hover\:scale-105:hover {
            transform: scale(1.05);
        }

        .disabled\:hover\:scale-100:disabled:hover {
            transform: scale(1);
        }

        .text-black {
            color: black;
        }

        .bg-gradient-to-r {
            background: linear-gradient(to right, var(--tw-gradient-stops));
        }

        .from-pink-500 {
            --tw-gradient-from: #ec4899;
            --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to);
        }

        .to-purple-600 {
            --tw-gradient-to: #9333ea;
        }

        .hover\:from-pink-600:hover {
            --tw-gradient-from: #db2777;
        }

        .hover\:to-purple-700:hover {
            --tw-gradient-to: #7c3aed;
        }

        .disabled\:from-gray-400:disabled {
            --tw-gradient-from: #9ca3af;
        }

        .disabled\:to-gray-500:disabled {
            --tw-gradient-to: #6b7280;
        }

        .disabled\:cursor-not-allowed:disabled {
            cursor: not-allowed;
        }

        .h-12 {
            height: 3rem;
        }

        .object-contain {
            object-fit: contain;
        }

        .crossword-bg {
            background-image: url('/background.jpg');
            background-size: 130%;
        }
    </style>
</head>
<body class="font-sans">
    <div class="min-h-screen bg-gradient-to-br crossword-bg p-8 flex flex-col items-center justify-center bg-center bg-no-repeat">
        <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 shadow-2xl relative max-w-4xl w-full">
            <h1 class="text-5xl font-bold text-white text-center mb-8 text-shadow font-mondwest">GENSYN CROSSWORD</h1>

            <div class="flex flex-col items-center max-w-md mx-auto">
                <p class="text-white text-2xl mb-8 text-center font-mondwest">
                    Solve all 7 questions as fast as you can
                </p>

                <div class="w-full mb-6">
                    <label for="discord-nick" class="block text-white text-xl mb-3 text-center font-mondwest">
                        Enter your Discord handle:
                    </label>
                    <input
                        id="discord-nick"
                        type="text"
                        placeholder="@your_handle"
                        class="w-full px-4 py-3 rounded-lg text-center text-lg font-bold bg-white/90 backdrop-blur-sm border-2 border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent font-mondwest"
                        maxlength="50"
                    />
                </div>

                <div class="flex gap-4 justify-center">
                    <button class="font-bold py-3 px-6 rounded-xl text-lg transition-all duration-300 transform hover:scale-105 shadow-lg font-mondwest text-black" style="background-color: #fad7d1;">
                        üèÜ Leaderboard
                    </button>

                    <button disabled class="bg-gradient-to-r from-pink-500 to-purple-600 hover:from-pink-600 hover:to-purple-700 disabled:from-gray-400 disabled:to-gray-500 disabled:cursor-not-allowed text-white font-bold py-4 px-8 rounded-xl text-2xl transition-all duration-300 transform hover:scale-105 disabled:hover:scale-100 shadow-lg font-mondwest">
                        START
                    </button>
                </div>
            </div>

            <div class="text-center mt-8">
                <img src="/gensyn-logo.png" alt="Gensyn Logo" class="mx-auto h-12 object-contain"/>
            </div>
        </div>
    </div>
</body>
</html>
